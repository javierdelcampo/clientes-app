<app-detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-detalle-cliente>
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
        Crear Cliente
      </button>
    </div>

    <div *ngIf="clientes?.length === 0" class="alert alert-info">
      No hay registros en la bbdd
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>
            editar
          </th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>
            <img *ngIf="cliente?.foto; else sinAvatar"
                  src="http://localhost:8080/api/uploads/img/{{ cliente.foto }}"
                  alt="{{ cliente.foto }}" 
                  class="img-thumbnail img-responsive rounded" 
                  (click)="abrirModal(cliente)"
                  style="width: 64px; cursor: pointer"/>
          <ng-template #sinAvatar>
            <img src="/assets/empty.png" 
                 style="width: 64px; cursor: pointer"
                 (click)="abrirModal(cliente)"/>
          </ng-template>
                  
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellidos | uppercase}}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date:"EEEE, dd/MMMM/yyyy" | titlecase}}</td>
          <td>
            <!-- <button type="button" name="editar" [routerLink]="['/clientes/ver', cliente.id]" class="btn btn-primary btn-sm">editar</button> -->
            <button type="button" name="editar" (click)="abrirModal(cliente)" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<app-paginator-nav *ngIf="paginador" [paginador] = "paginador"></app-paginator-nav>
