<ul class="alert alert-danger" *ngIf="errores! && errores!.length > 0">
    <li *ngFor="let error of errores">
        {{ error.toString() }}
    </li>
</ul>

<div class="card bg-dark text-white">

    <div class="card-header" *ngIf="!cliente.id else tituloAlternativo">
        {{ titulo }}
    </div>
    <ng-template #tituloAlternativo>
        <div class="card-header">Editar cliente</div>
    </ng-template>

    <div class="card-header">
        {{ titulo }}
    </div>

    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-4 form-control-sm">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">  <!--required="false" minlength="4" -->
                    <div class="alert alert-danger" *ngIf="nombre.invalid && ( nombre.dirty || nombre.touched ) ">
                        <div *ngIf="nombre.errors.required">
                            Error, el nombre es obligatorio
                        </div>
                        <div *ngIf="nombre.invalid">
                            El nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-4 form-control-sm">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos" #apellido="ngModel"> <!--required="false" -->
                    <div class="alert alert-danger" *ngIf="apellido.invalid && ( apellido.dirty || apellido.touched ) ">
                        <div *ngIf="apellido.errors.required">
                            Error, el apellido es obligatorio
                        </div>
                        <div *ngIf="apellido.invalid">
                            El apellido debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-4 form-control-sm">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel" > <!--required="false" email="true"-->
                    <div class="alert alert-danger" *ngIf="email.invalid && ( email.dirty || email.touched ) ">
                        <div *ngIf="email.errors.required">
                            Error, el email es obligatorio
                        </div>
                        <div *ngIf="email.invalid">
                            El email debe tener un formato válido
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <input [matDatepicker]="miDatePicker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display: inline; width: 300px;">
                    <mat-datepicker-toggle [for]="miDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #miDatePicker></mat-datepicker>
                </div>
            </div>

            <div class="form-group row">
                <label for="region" class="col-form-label col-sm-2">Region</label>
                <div class="col-sm-6">
                    <select [compareWith]="compararRegion" class="form-select" [(ngModel)]="cliente.region" name="region" style="width: 400px">
                        <option [ngValue]="undefined">--- Seleccionar región ---</option>
                        <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6 form-control-sm">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                    </ng-template>
                    
                </div>
            </div>

        </form>
    </div>
</div>
